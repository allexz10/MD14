<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <form class="form js-form">
     
            <label class="form__label">
              Username
              <input
                class="form__input input--name"
                type="text"
                name="name"
                value=""
                placeholder="Enter username"
              />
            </label>

            <label class="form__label">
              Password
              <input
                class="form__input input--password"
                type="password"
                name="password"
                value=""
                placeholder="Enter password"
              />
            </label>

            <label class="form__label">
              Phone Number
              <input
                class="form__input input--phone"
                type="tel"
                name="phone"
                value=""
                placeholder="Enter phone number"
              />
            </label>

            <div class="wrapper wrapper--checkbox">
              <div class="checkbox">
                <label class="checkbox__label">
                  <input
                    class="checkbox__input"
                    name="checkbox"
                    type="checkbox"
                  />
                  Follow Us
                  <span class="checkbox checkbox__input--style"></span>
                </label>
              </div>

              <div class="radio">
                <label class="radio__label">
                  <input class="radio__input" name="radiobutton" type="radio" />
                  18-25 years old
                  <span class="radio radio__input--style"></span>
                </label>
                <label class="radio__label">
                  <input class="radio__input" name="radiobutton" type="radio" />
                  25-35 years old
                  <span class="radio radio__input--style"></span>
                </label>
                <label class="radio__label">
                  <input class="radio__input" name="radiobutton" type="radio" />
                  35-45 years old
                  <span class="radio radio__input--style"></span>
                </label>
                <label class="radio__label">
                  <input class="radio__input" name="radiobutton" type="radio" />
                  45-55+ years old
                  <span class="radio radio__input--style"></span>
                </label>
              </div>
            </div>

            <div class="dropdown">
              <h6 class="dropdown__label">Countries</h6>
              <button class="dropdown__button" type="button">Select one</button>
              <div class="dropdown__list">
                <button class="dropdown__list--item" type="button">
                  Latvia
                </button>
                <button class="dropdown__list--item" type="button">
                  Estonia
                </button>
                <button class="dropdown__list--item" type="button">
                  Lithuania
                </button>
                <button class="dropdown__list--item" type="button">
                  Sweeden
                </button>
                <button class="dropdown__list--item" type="button">
                  Finland
                </button>
                <button class="dropdown__list--item" type="button">
                  Norway
                </button>
                <button class="dropdown__list--item" type="button">
                  Germany
                </button>
                <button class="dropdown__list--item" type="button">
                  Poland
                </button>
                <button class="dropdown__list--item" type="button">
                  France
                </button>
              </div>
            </div>
            <div class="submit">
              <button class="submit__button" type="submit">Submit</button>
            </div>
        
        </form>
        <div class="modal">
          <div class="modal__inner">
            <div class="modal__bg">
              <img
                class="modal__bg--image"
                src="./assets/images/success-bg.png"
                alt="image"
              />
            </div>
            <div class="modal__success">
              <img
                class="modal modal__success--image"
                src="./assets/images/succes__checked.svg"
                alt="image"
              />

              <p class="modal__text">Thanks for signing up!</p>

              <div class="modal__link">
                <a class="modal__link--avatar" href="#">Glen Williams</a>
                <a class="modal__link--text" href="#">Read more ðŸ¡¢</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
